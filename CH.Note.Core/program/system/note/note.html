<div ng-init="init()">
    <ion-header-bar align-title="left" class="bar-stable note-bar">
        <div class="buttons">
            <button class="button button-icon icon ion-chevron-left" ng-click="back()"></button>
        </div>
        <h1 class="title">{{title}}</h1>
        <div class="buttons">
            <button class="button button-icon icon ion-checkmark-round" ng-click="submit()"></button>
        </div>
    </ion-header-bar>
    <ion-content>

        <form name="myForm">
            <div contenteditable class="note-edit" ng-model="note.content" strip-br="true" required>

            </div>
            <hr>

        </form>
    </ion-content>
</div>
